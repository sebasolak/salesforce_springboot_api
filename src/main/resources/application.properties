################################################
############ postgres configuration ############
################################################
spring.datasource.url=jdbc:postgresql://localhost:5432/salesforce
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
################################################
############ salesforce credentials ############
################################################
login.username=salesforce_username
login.password=salesforce_password
login.client_secret=salesforce_client_secret
login.client_id=salesforce_client_id
login.grand_type=password
login.login_url=https://login.salesforce.com/services/oauth2/token
################################################
############# email configuration ##############
################################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@gmail.com
spring.mail.password=password to example@gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
